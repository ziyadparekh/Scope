<script type="text/template" id="settings-wrapper-view">
    <div class="ui grid">
        <div class="sixteen wide column" id="alertView"></div>
        <div class="ui grid">
            <div class="four wide column" id="settings-menu"></div>
            <div class="eleven wide column" id="settings-item"></div>
        </div>
    </div>
</script>

<script type="text/template" id="settings-menu-view">
    <div class="ui large vertical menu">
        <div class="header item">
            <%= obj.menuHeader %>
        </div>
        <% _.each(obj.items, function (item) { %>
            <a class="<%= item.active ? 'active teal' : '' %> item menu-item" data-name="<%= item.name %>">
                <%= item.displayName %>
            </a>
        <% }); %>
    </div>
</script>

<script type="text/template" id="applications-settings-view">
    <h4 class="ui top attached block header">
      Applications
    </h4>
    <div class="ui fitted attached segment">
        <table class="ui padded table">
            <tbody>
            <% _.each(obj.apps, function (app) { %>
                <tr>
                    <td><%= app.app_name %></td>
                </tr>
            <% }); %>
            </tbody>
        </table>
    </div>
</script>
