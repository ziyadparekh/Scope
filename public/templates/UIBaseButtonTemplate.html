<script type='text/template' id='ui-button'>
	<div class="<%= obj.buttonClassName %>" <%= obj.dataAttributes %>>
  		<%= obj.text %>
	</div>
</script>

<script type='text/template' id='ui-base-input-view'>
	<div class="<%= obj.className %>">
    	<label><%= obj.label %></label>
    	<input type="text" placeholder="<%= obj.placeholder %>">
  	</div>
</script>
